# Server Configuration
# Runs server on port 8080
server.port=8080
spring.application.name=payment-service

# H2 Database Configuration
# Uses H2 in-memory database (data clears on restart)
spring.datasource.url=jdbc:h2:mem:paymentdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
# Shows SQL queries in console (helpful for learning)

# H2 Console (for debugging)
# Enables H2 web console for viewing database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console